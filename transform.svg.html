<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <svg width = "300" height = "300">
         <rect x = "0" 
            y = "0"
            width = "60"
            height = "60"
            fill = "green">
         </rect>
         <rect x = "0" 
            y = "0"
            width = "60"
            height = "60"
            fill = "blue"
            transform = "translate(30 30)">
         </rect>
      </svg>
      <svg width = "300" height = "300">
         <g transform = "translate(60,60) rotate(30)">
            <rect x = "20" 
               y = "20" 
               width = "60" 
               height = "60" 
               fill = "green">
            </rect>
            <circle cx = "0" 
               cy = "0" 
               r = "30" 
               fill = "red"/>
         </g>
      </svg>
   </body>
</html>
